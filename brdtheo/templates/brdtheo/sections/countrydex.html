<section class="col-span-3 @xl:col-span-2 row-span-1">
  <div class="h-full border-8 border-dark-red bg-passport flex gap-6 p-4 rounded-md">
    <div class="w-12 h-12 @xs:w-16 @xs:h-16 bg-no-repeat bg-contain bg-center bg-[url('https://d3np79dr82q4gx.cloudfront.net/home/passport.webp')]">
    </div>
    <div class="flex flex-col gap-4 font-medium">
      <div class="flex flex-col gap-2">
        <h3 class="text-sm uppercase font-inter font-semibold">my countrydex</h3>
        <ul class="flex flex-wrap gap-2">
          {% for country in visited_country_list %}
            <li class="w-8 border border-dark-red">
              <img class="drop-shadow-[2px_2px_0] drop-shadow-dark-red"
                   width="32"
                   height="18"
                   src="https://d3np79dr82q4gx.cloudfront.net/countries/{{ country }}.png"
                   alt="{{ country }} flag" />
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="flex flex-col gap-2">
        <h3 class="text-sm uppercase font-inter font-semibold">to visit</h3>
        <ul class="flex flex-wrap gap-2">
          {% for country in to_visit_country_list %}
            <li class="w-8 border border-dark-red">
              <img class="drop-shadow-[2px_2px_0] drop-shadow-dark-red"
                   width="32"
                   height="18"
                   src="https://d3np79dr82q4gx.cloudfront.net/countries/{{ country }}.png"
                   alt="{{ country }} flag" />
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="hidden @2xl:flex-1 @2xl:flex @2xl:justify-center @2xl:items-center">
      <img width="48"
           height="67"
           class="rotate-12 w-12 self-center"
           src="https://d3np79dr82q4gx.cloudfront.net/home/stamp.webp"
           alt="travel stamp" />
    </div>
  </div>
</section>
