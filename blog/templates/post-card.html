<a href="{% url 'blog-post' post.slug %}"
   class="{% if is_latest_post %}{% else %}border-b{% endif %}">
  <article class="flex w-full gap-4 relative border-electric-green pb-6{% if is_latest_post %} pt-8 border px-6{% endif %}">
    {% if is_latest_post %}
      <h2 class="uppercase absolute top-[-12px] left-[32px] px-4 border-x border-x-electric-green text-white bg-background">
        Latest post
      </h2>
    {% endif %}
    <img width="120"
         height="120"
         class="object-cover aspect-square w-30 h-30"
         src="{{ post.thumbnail.url }}"
         alt="{{ post.title }}" />
    <div class="flex flex-1 flex-col justify-between">
      <h2 class="text-electric-green font-medium text-lg overflow line-clamp-2"
          title="{{ post.title }}">{{ post.title }}</h2>
      <div class="flex flex-col gap-2">
        {% if post.categories %}
          <ul class="flex gap-2 flex-wrap">
            {% for category in post.categories.all %}
              <li>{% include "category.html" with name=category.name %}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <div class="flex justify-between items-center">
          <span class="text-sm text-white">{{ post.created_at|date:"F j, Y" }}</span>
          <span class="bg-rufous text-white px-px text-sm">Read &gt;</span>
        </div>
      </div>
    </div>
  </article>
</a>
