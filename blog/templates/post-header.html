<div class="flex flex-col w-full pb-8">
  <div class="flex flex-1 flex-col justify-between">
    <h1 class="text-electric-green font-bold text-4xl pb-6 leading-12">{{ title }}</h1>
    <div class="flex justify-between items-center w-full pb-5 gap-4">
      <ul class="flex gap-2 flex-wrap">
        {% for category in categories %}
          <li>{% include "category.html" with name=category.name %}</li>
        {% endfor %}
      </ul>
      <span class="text-sm text-white text-nowrap">{{ created_at|date:"F j, Y" }}</span>
    </div>
  </div>
  <img width="768"
       height="432"
       class="aspect-video h-auto max-w-[768px] w-full"
       sizes="(max-width: 768px) 100vw"
       src="{{ thumbnail }}"
       alt="{{ title }}" />
</div>
