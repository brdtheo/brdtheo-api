<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Posts - Furai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    {% include "furai/header.html" %}
    <main>
      <h1>posts</h1>
      <ul>
        {% for post in posts %}
        <li>
          <a href="/posts/{{post.slug}}">
            <h2>{{ post.title }}</h2>
          </a>
        </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
